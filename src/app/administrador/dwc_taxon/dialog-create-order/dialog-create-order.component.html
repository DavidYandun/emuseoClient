<h1 mat-dialog-title>Nuevo Order de la Clase {{data.class}}</h1>
<div mat-dialog-content>
  <mat-form-field appearance="outline" class="col">
    <mat-label>Nuevo Order</mat-label>
    <input class="uppercase" matInput [(ngModel)]="data.order" cdkFocusInitial required>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button class="col" mat-flat-button (click)="onNoClick()">No Gracias</button>
  <button class="col" mat-flat-button [mat-dialog-close]="data" color="primary">Ok</button>
</div>
