<h1 mat-dialog-title>Nuevo Continente</h1>
<div mat-dialog-content>
  <mat-form-field appearance="outline" class="col">
      <mat-label>Continente</mat-label>
      <input class="uppercase" matInput [(ngModel)]="data.continent" cdkFocusInitial required>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button class="col" mat-flat-button (click)="onNoClick()">No Gracias</button>
  <button class="col" mat-flat-button [mat-dialog-close]="data" color="primary">Aceptar</button>
</div>
