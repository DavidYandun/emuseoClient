<h1 mat-dialog-title>Nuevo Pais</h1>
<div mat-dialog-content>
  <mat-form-field appearance="outline" class="col">
      <mat-label>Pais</mat-label>
      <input class="uppercase" matInput [(ngModel)]="data.country" cdkFocusInitial required>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button class="col" mat-flat-button (click)="onNoClick()">No Gracias</button>
  <button class="col boton" mat-flat-button [mat-dialog-close]="data" >Aceptar</button>
</div>
