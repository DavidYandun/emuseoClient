<h1 mat-dialog-title>Nueva Island</h1>
<div mat-dialog-content>
  <mat-form-field appearance="outline" class="col">
    <mat-label>Island</mat-label>
    <input matInput [(ngModel)]="data.island" cdkFocusInitial>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-flat-button (click)="onNoClick()">No Gracias</button>
  <button mat-flat-button [mat-dialog-close]="data" color="primary">Ok</button>
</div>
