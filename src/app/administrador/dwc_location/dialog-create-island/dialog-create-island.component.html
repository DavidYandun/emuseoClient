<h1 mat-dialog-title>Nueva Isla</h1>
<div mat-dialog-content>
  <mat-form-field appearance="outline" class="col">
    <mat-label>Isla</mat-label>
    <input class="uppercase" matInput [(ngModel)]="data.island" cdkFocusInitial required>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button class="col" mat-flat-button (click)="onNoClick()">No Gracias</button>
  <button class="col boton" mat-flat-button [mat-dialog-close]="data">Aceptar</button>
</div>
