<h1 mat-dialog-title>Nuevo Cantón de la Provincia de {{data.stateprovince}}</h1>
<div mat-dialog-content>
  <mat-form-field appearance="outline" class="col">
    <mat-label>Cantón:</mat-label>
    <input matInput [(ngModel)]="data.county" cdkFocusInitial>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button class="col" mat-flat-button (click)="onNoClick()">No Gracias</button>
  <button class="col" mat-flat-button [mat-dialog-close]="data" color="primary">Ok</button>
</div>
