<app-header-admin></app-header-admin>

<div class="container formulario">
  <div class="form-group text-center">
    <h1 class="h3 mb-3 font-weight-normal color-primary">Nuevo Usuario</h1>
  </div>
  <div class="form-group">
    <label for="userid">ID/Cédula/Pasaporte</label>
    <input type="text" [(ngModel)]="userRecord.userid" class="form-control" id="userid" placeholder="Ingrese su cédula">
  </div>
  <div class="form-group">
    <label for="name">Nombre</label>
    <input type="text" [(ngModel)]="userRecord.name" class="form-control" id="name" placeholder="Ingrese su nombre">
  </div>
  <div class="form-group">
    <label for="lastname">Apellido</label>
    <input type="text" [(ngModel)]="userRecord.lastname" class="form-control" id="lastname" placeholder="Ingrese su apellido">
  </div>
  <div class="form-group">
    <label for="email">Correo Electrónico</label>
    <input type="email" [(ngModel)]="userRecord.email" class="form-control" id="email" placeholder="Ingrese su correo electrónico">
  </div>
  <div class="form-group">
    <label for="direction">Domicilio</label>
    <input type="direction" [(ngModel)]="userRecord.direction" class="form-control" id="direction" placeholder="Ingrese su domicilio">
  </div>
  <div class="form-group">
    <label for="phone">Teléfono</label>
    <input type="tel" [(ngModel)]="userRecord.phone" class="form-control" id="phone" placeholder="Ingrese su Teléfono">
  </div>
  <div class="form-group">
    <label for="password">Contraseña</label>
    <input type="password" [(ngModel)]="userRecord.password" class="form-control" id="password" placeholder="Ingrese su password">
  </div>
  <div class="form-group">
    <label for="singleSelectRol">Rol</label>
    <select ng-model="rols" [(ngModel)]="userRecord.rolid" class="form-control" id="singleSelectRol" name="singleSelectRol">
      <option value="">--Seleccione un rol--</option>
      <!--Selección en blanco-->
      <option *ngFor="let rol of rols" value="{{rol.rolid}}">{{rol.name}}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="url">fotografía</label>
    <input type="url" [(ngModel)]="userRecord.url" class="form-control" id="url" placeholder="Ingrese la url de la fotografía">
  </div>
  <div class="form-group">
    <button class="btn btn-lg btn-primary btn-block" (click)="postUser()">Registrar Usuario</button>
  </div>
</div>

<app-footer></app-footer>
