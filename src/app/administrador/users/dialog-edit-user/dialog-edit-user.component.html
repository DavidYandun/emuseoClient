  <h1 mat-dialog-title>
    <img src="{{data.url}}" alt="" class="rounded-circle perfil">
    Editar Usuario {{data.userid}}
  </h1>
  <div mat-dialog-content>
    <mat-form-field appearance="outline" class="col">
      <mat-label for="userid">ID/Cédula/Pasaporte</mat-label>
      <input matInput type="text" [(ngModel)]="data.userid" id="userid" placeholder="Ingrese su cédula">
    </mat-form-field>
    <mat-form-field appearance="outline" class="col">
      <mat-label for="name">Nombre</mat-label>
      <input matInput type="text" [(ngModel)]="data.name" id="name" placeholder="Ingrese su nombre">
    </mat-form-field>
    <mat-form-field appearance="outline" class="col">
      <mat-label for="lastname">Apellido</mat-label>
      <input matInput type="text" [(ngModel)]="data.lastname" id="lastname" placeholder="Ingrese su apellido">
    </mat-form-field>
    <mat-form-field appearance="outline" class="col">
      <mat-label for="email">Correo Electrónico</mat-label>
      <input matInput type="email" [(ngModel)]="data.email" id="email" placeholder="Ingrese su correo electrónico">
    </mat-form-field>
    <mat-form-field appearance="outline" class="col">
      <mat-label for="direction">Domicilio</mat-label>
      <input matInput type="direction" [(ngModel)]="data.direction" id="direction" placeholder="Ingrese su domicilio">
    </mat-form-field>
    <mat-form-field appearance="outline" class="col">
      <mat-label for="phone">Teléfono</mat-label>
      <input matInput type="tel" [(ngModel)]="data.phone" id="phone" placeholder="Ingrese su Teléfono">
    </mat-form-field>
    <mat-form-field appearance="outline" class="col">
      <mat-label for="password">Contraseña</mat-label>
      <input matInput type="password" [(ngModel)]="data.password" id="password" placeholder="Ingrese su password">
    </mat-form-field>
    <mat-form-field appearance="outline" class="col">
      <mat-label for="singleSelectRol">Rol</mat-label>
      <mat-select ng-model="rols" [(ngModel)]="data.rolid" id="singleSelectRol" name="singleSelectRol">
        <mat-option *ngFor="let rol of rols" value="{{rol.rolid}}">{{rol.name}}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline" class="col">
      <mat-label for="url">Fotografía</mat-label>
      <input matInput type="url" [(ngModel)]="data.url" id="url" placeholder="Ingrese la url de la fotografía">
      <input (change)="onFileSelected($event)" type="file" #fileInput id="archivo" hidden>
      <button type="button" mdbBtn class="boton2" (click)="fileInput.click()">
        <mat-icon>cloud_upload</mat-icon> Cargar Imagen
      </button>
      <label>{{archivo}}</label>

    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button class="col" mat-flat-button (click)="onNoClick()">No Gracias</button>
    <button class="col boton" mat-flat-button [mat-dialog-close]="data">Aceptar</button>
  </div>
