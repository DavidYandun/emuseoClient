<app-header-admin></app-header-admin>

<div class="container row">
  <div *ngFor="let user of users" class="card" style="width: 18rem;">
    <div class="text-center">
      <img src="../../../assets/img/perfil.jpg" class="card-img-top perfil" alt="...">
    </div>
    <div class="card-body">
      <h5 class="card-title text-center">{{user.name}} {{user.lastname}}
        <br>
        <small class="text-muted">{{user.rolname}}</small>
      </h5>

      <div class="card-text">
        <ul>
          <li>Email: {{user.email}}</li>
          <li>Dirección: {{user.direction}}</li>
          <li>Teléfono: {{user.phone}}</li>
        </ul>
      </div>
      <button (click)="onClick(user.userid)" class="card-link">Editar</button>
    </div>
  </div>
</div>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalEditUser">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="modalEditUser" tabindex="-1" role="dialog" aria-labelledby="modalEditUserTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalEditUserTitle">Editar Usuario</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-edit-user [user]="user" ></app-edit-user>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary">Guardar Cambios</button>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
