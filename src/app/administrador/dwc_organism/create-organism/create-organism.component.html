<div class="container">
    <mat-form-field appearance="outline">
      <mat-label for="identificationid">Identification</mat-label>
      <input matInput type="text" [(ngModel)]="organism.identificationid" id="identificationid">
    </mat-form-field>
    <div class="row">
      
    
    <mat-form-field appearance="outline" class="col-lg-12">
      <mat-label for="organismname">Organism Name</mat-label>
      <input matInput [(ngModel)]="organism.organismname" type="text" id="organismname"
        placeholder="Un nombre textual o etiqueta asignada a una instancia de Organismo.">
    </mat-form-field>
    <mat-form-field appearance="outline" class="col-lg-12">
      <mat-label for="organismscope">Organism Scope</mat-label>
      <input matInput [(ngModel)]="organism.organismscope" type="text" id="organismscope"
      placeholder="Una descripciÃ³n del tipo de instancia de organismo.">
    </mat-form-field>
    <mat-form-field appearance="outline" class="col-lg-12">
      <mat-label for="organismremarks">Organism Remarks</mat-label>
      <textarea matInput [(ngModel)]="organism.organismremarks" type="text" id="organismremarks"
        placeholder="Comentarios o notas sobre la instancia del organismo."></textarea>
    </mat-form-field>
  </div>
    <div class="form-group">
      <button (click)="postOrganism()" type="button" class="btn btn-primary">Aceptar</button>
    </div>
  </div>
