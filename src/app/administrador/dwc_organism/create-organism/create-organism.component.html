<form [formGroup]="organism" (ngSubmit)="postOrganism()">
  <br>
  <h2>Organism</h2>
  <div class="row">
    <mat-form-field appearance="outline" class="col-lg-12">
      <mat-label for="organismname">Organism Name</mat-label>
      <input class="uppercase" matInput formControlName="organismname" type="text"
        placeholder="Un nombre textual o etiqueta asignada a una instancia de Organismo." required>
    </mat-form-field>
    <mat-form-field appearance="outline" class="col-lg-12">
      <mat-label for="organismscope">Organism Scope</mat-label>
      <input class="uppercase" matInput formControlName="organismscope" type="text" id="organismscope"
        placeholder="Una descripciÃ³n del tipo de instancia de organismo.">
    </mat-form-field>
    <mat-form-field appearance="outline" class="col-lg-12">
      <mat-label for="organismremarks">Organism Remarks</mat-label>
      <textarea class="uppercase" matInput formControlName="organismremarks" type="text"
        placeholder="Comentarios o notas sobre la instancia del organismo."></textarea>
    </mat-form-field>
  </div>
  <div class="form-group">
    <button mdbBtn type="submit" [disabled]="!organism.valid" color="primary" block="true">
      Registrar Organism</button>
  </div>
</form>
