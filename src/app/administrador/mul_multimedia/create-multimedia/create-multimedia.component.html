<div class="container">
  <mat-form-field appearance="outline">
    <mat-label>Identification</mat-label>
    <input matInput [(ngModel)]="multimedia.identificationid" type="text" placeholder="">
  </mat-form-field>
  <div class="row">
    <mat-form-field appearance="outline" class="col-lg-12">
      <mat-label>Type Media</mat-label>
      <mat-select ng-model="typemedias" [(ngModel)]="multimedia.typemedia">
        <mat-option>-Ninguno-</mat-option>
        <mat-option *ngFor="let typemedia of typemedias" value="{{typemedia.typemedia}}">{{typemedia.typemedia}}</mat-option>
      </mat-select>
    </mat-form-field>
   
    <mat-form-field appearance="outline" class="col-lg-12">
      <mat-label>url</mat-label>
      <input matInput [(ngModel)]="multimedia.url" type="text" placeholder="">
    </mat-form-field>
    <mat-form-field appearance="outline" class="col-lg-12">
      <mat-label>Author</mat-label>
      <input matInput [(ngModel)]="multimedia.author" type="text" placeholder="">
    </mat-form-field>
    <div class="col-lg-12">
      <input style="display:none"(change)="onFileSelected($event)" type="file" #fileInput [(ngModel)]="archivo">
      <button mat-raised-button color="primary" (click)="fileInput.click()">Cargar Imagen</button>
      <label>{{archivo}}</label>
    </div>
    <div class="form-group">
      <button (click)="postFile()" type="button" class="btn btn-primary">Aceptar</button>
    </div>
  </div>

</div>
