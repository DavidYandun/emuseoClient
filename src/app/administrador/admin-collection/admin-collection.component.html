<app-header-admin></app-header-admin>
<br>
<div class="container">
  <mat-card>
    <mat-tab-group backgroundColor="">
      <mat-tab>
        <ng-template mat-tab-label>
          <mat-icon class="icon">filter_1</mat-icon> Identification
        </ng-template>
        <app-create-identification (identificationid)="postIdentificationid($event)"></app-create-identification>
      </mat-tab>
      <div *ngIf="identificationid; else elseBlock">

        <mat-tab>
          <ng-template mat-tab-label>
            <mat-icon class="icon">filter_2</mat-icon> Taxon
          </ng-template>
          <app-create-taxon [identificationid]="identificationid"></app-create-taxon>
        </mat-tab>
        <mat-tab>
          <ng-template mat-tab-label>
            <mat-icon class="icon">filter_3</mat-icon> Record Level
          </ng-template>
          <app-create-record-level [identificationid]="identificationid"></app-create-record-level>
        </mat-tab>
        <mat-tab>
          <ng-template mat-tab-label>
            <mat-icon class="icon">filter_4</mat-icon> Occurrence
          </ng-template>
          <app-create-occurrence [identificationid]="identificationid"></app-create-occurrence>
        </mat-tab>
        <mat-tab>
          <ng-template mat-tab-label>
            <mat-icon class="icon">filter_5</mat-icon> Organism
          </ng-template>
          <app-create-organism [identificationid]="identificationid"></app-create-organism>
        </mat-tab>
        <mat-tab>
          <ng-template mat-tab-label>
            <mat-icon class="icon">filter_6</mat-icon> Event
          </ng-template>
          <app-create-event [identificationid]="identificationid"></app-create-event>
        </mat-tab>
        <mat-tab>
          <ng-template mat-tab-label>
            <mat-icon class="icon">filter_7</mat-icon> Location
          </ng-template>
          <app-create-location [identificationid]="identificationid"></app-create-location>
        </mat-tab>
        <mat-tab>
          <ng-template mat-tab-label>
            <mat-icon class="icon">filter_8</mat-icon> Geological Context
          </ng-template>
          <app-create-geologicalcontext [identificationid]="identificationid"></app-create-geologicalcontext>
        </mat-tab>
      </div>
      <!--Tabs deshabilitadas-->
      <ng-template #elseBlock>
        <mat-tab disabled disabled>
          <ng-template mat-tab-label>
            <mat-icon class="icon">filter_2</mat-icon> Taxon
          </ng-template>
        </mat-tab>
        <mat-tab disabled>
          <ng-template mat-tab-label>
            <mat-icon class="icon">filter_3</mat-icon> Record Level
          </ng-template>
        </mat-tab>
        <mat-tab disabled>
          <ng-template mat-tab-label>
            <mat-icon class="icon">filter_4</mat-icon> Occurrence
          </ng-template>
        </mat-tab>
        <mat-tab disabled>
          <ng-template mat-tab-label>
            <mat-icon class="icon">filter_5</mat-icon> Organism
          </ng-template>
        </mat-tab>
        <mat-tab disabled>
          <ng-template mat-tab-label>
            <mat-icon class="icon">filter_6</mat-icon> Event
          </ng-template>
        </mat-tab>
        <mat-tab disabled>
          <ng-template mat-tab-label>
            <mat-icon class="icon">filter_7</mat-icon> Location
          </ng-template>
        </mat-tab>
        <mat-tab disabled>
          <ng-template mat-tab-label>
            <mat-icon class="icon">filter_8</mat-icon> Geological Context
          </ng-template>
        </mat-tab>
      </ng-template>
    </mat-tab-group>
  </mat-card>
</div>
