<app-header-admin *ngIf="loggedin;else loggedout"></app-header-admin>
<ng-template #loggedout>
  <app-header-client></app-header-client>
</ng-template>
<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/admin">Inicio</a></li>
    <li class="breadcrumb-item"><a>Colecciones</a></li>
    <li class="breadcrumb-item"><a routerLink="/list-collection">Lista de Colecciones</a></li>
    <li class="breadcrumb-item active" aria-current="page">Ficha {{fichaTitle1}}</li>
  </ol>
</nav>
<div class="backgroundTitle row">
  <div class="text-center col-lg-11">
    <h1>{{fichaTitle1}}</h1>
    <h5>{{fichaTitle2}}</h5>
  </div>
  <div class="col-lg-1 text-right" rowspan="2">
    <button mdbBtn class="" type="button" color="danger" mdbWavesEffect routerLink="/list-collection">
      <mat-icon>close</mat-icon>
    </button>
  </div>
</div>



<mat-sidenav-container class="  ">
  <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
    fixedTopGap="100" class="nav">
    <mat-card>
      <mat-card-header>
        <mat-card-title class="text-right">
          <button mat-icon-button (click)="snav.toggle()">
            <mat-icon>arrow_back</mat-icon>
          </button>
          Indice de Ficha
        </mat-card-title>
      </mat-card-header>
      <mat-divider></mat-divider>
      <mat-card-content>
        <mat-list>
          <mat-list-item>
            <button (click)="onClickTaxon()" class="boton2" mdbBtn block="true"> Taxón
            </button> </mat-list-item>
          <mat-list-item>
            <button (click)="onClickRecordlevel()" class="boton2" mdbBtn block="true">
              Nivel de Registro </button>
          </mat-list-item>
          <mat-list-item>
            <button (click)="onClickOccurrence()" class="boton2" mdbBtn block="true">
              Ocurrencia </button>
          </mat-list-item>
          <mat-list-item>
            <button (click)="onClickOrganism()" class="boton2" mdbBtn block="true">
              Organismo </button>
          </mat-list-item>
          <mat-list-item>
            <button (click)="onClickEvent()" class="boton2" mdbBtn block="true"> Evento
            </button> </mat-list-item>
          <mat-list-item>
            <button (click)="onClickLocation()" class="boton2" mdbBtn block="true">
              Ubicación </button>
          </mat-list-item>
          <mat-list-item>
            <button (click)="onClickGeologicalContext()" class="boton2" mdbBtn block="true"> Geológico </button>
          </mat-list-item>
          <mat-list-item>
            <button (click)="onClickMultimedia()" class="boton2" mdbBtn type="button" block="true">
              Multimedia</button>
          </mat-list-item>
        </mat-list>
      </mat-card-content>
    </mat-card>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-card>
      <mat-card-content>
        <div class="row">
          <div class="col-lg-3">
            <button mdbBtn type="button" class="boton2" block="true" (click)="snav.toggle()">
              <mat-icon>menu</mat-icon>
            </button>
            <img class="img-thumbnail banner" src="{{image}}" alt="">
            <button (click)="onClickMultimedia()" mdbBtn type="button" class="boton3" block="true">
              Multimedia </button>
            <button *ngIf="loggedin" mdbBtn type="button" class="boton2" block="true"
              routerLink="/admin-collection/{{identificationid}}">
              Editar Ficha
            </button>
            <button *ngIf="loggedin" mdbBtn type="button" class="boton2" block="true"
              (click)="reportePDF()">
              Reporte Ficha
            </button>
            <button mdbBtn type="button" color="secondary" outline="true" block="true" routerLink="/list-collection">
              Cerrar Ficha </button>
          </div>
          <div class="col-lg-9">
            <div *ngIf="taxonBool">
              <app-ficha-taxon [identificationid]="identificationid"></app-ficha-taxon>
            </div>
            <div *ngIf="recordlevelBool">
              <app-ficha-recordlevel [identificationid]="identificationid"></app-ficha-recordlevel>
            </div>
            <div *ngIf="occurrenceBool">
              <app-ficha-occurrence [identificationid]="identificationid"></app-ficha-occurrence>
            </div>
            <div *ngIf="organismBool">
              <app-ficha-organism [identificationid]="identificationid"></app-ficha-organism>
            </div>
            <div *ngIf="eventBool">
              <app-ficha-event [identificationid]="identificationid"></app-ficha-event>
            </div>
            <div *ngIf="locationBool">
              <app-ficha-location [identificationid]="identificationid"></app-ficha-location>
            </div>
            <div *ngIf="geologicalcontextBool">
              <app-ficha-geologicalcontext [identificationid]="identificationid"></app-ficha-geologicalcontext>
            </div>
            <div *ngIf="multimediaBool">
              <app-ficha-multimedia [identificationid]="identificationid"></app-ficha-multimedia>
            </div>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </mat-sidenav-content>
</mat-sidenav-container>

<app-footer></app-footer>
