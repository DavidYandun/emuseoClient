<div class="container">
  <br>
  <h2>Identification</h2>
  <div class="row">
    <mat-form-field appearance="outline" class="col">
      <mat-label>Verification Status</mat-label>
      <mat-select ng-model="verifications" [(ngModel)]="identification.verificationstatus" id="singleSelectVerificationstatus"
        name="singleSelectVerificationstatus">
        <mat-option>-Ninguno-</mat-option>
        <mat-option *ngFor="let verification of verifications" value="{{verification.verificationstatus}}">{{verification.verificationstatus}}</mat-option>
      </mat-select>
      <mat-hint class="add" (click)="addVerification()">
        <mat-icon>add</mat-icon> Add Verification
      </mat-hint>
    </mat-form-field>
    <mat-form-field appearance="outline" class="col">
      <mat-label>Identification Qualifier</mat-label>
      <input matInput [(ngModel)]="identification.identificationqualifier" type="text" id="identificationqualifier"
        placeholder="Una breve frase o un término estándar (cf., aff.)">
    </mat-form-field>
  </div>
  <div class="row">
    <mat-form-field appearance="outline" class="col">
      <mat-label>Identified By</mat-label>
      <input matInput [(ngModel)]="identification.identifiedby" type="text" id="identifiedby" placeholder="Responsable de la identificación de la muestra">
    </mat-form-field>
    <mat-form-field appearance="outline" class="col">
      <mat-label>Date Identified</mat-label>
      <input matInput [matDatepicker]="dateidentified" [(ngModel)]="identification.dateidentified" type="text" id="dateidentified"
        placeholder="dd/mm/yyyy" disabled>
      <mat-datepicker-toggle matSuffix [for]="dateidentified"></mat-datepicker-toggle>
      <mat-datepicker #dateidentified disabled="false"></mat-datepicker>
    </mat-form-field>
  </div>
  <div class="row">
    <mat-form-field appearance="outline" class="col">
      <mat-label>Identification Remarks</mat-label>
      <textarea matInput [(ngModel)]="identification.identificationremarks" type="text" id="identificationremarks"
        placeholder="Comentarios o notas sobre la Identificación."></textarea>
    </mat-form-field>
  </div>
  <div class="form-group">
    <button (click)="postIdentification()" mat-raised-button color="primary">Aceptar</button>
  </div>
</div>
