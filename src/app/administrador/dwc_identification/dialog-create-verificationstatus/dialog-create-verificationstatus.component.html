<h1 mat-dialog-title>Nueva Verification Status</h1>
<div mat-dialog-content>
  <mat-form-field appearance="outline" class="col">
    <mat-label>Verification Status</mat-label>
    <input matInput [(ngModel)]="data.verificationstatus" cdkFocusInitial>
  </mat-form-field>
  <mat-form-field appearance="outline" class="col">
    <mat-label>Description</mat-label>
    <textarea matInput [(ngModel)]="data.description" cdkFocusInitial></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button class="col" mat-flat-button (click)="onNoClick()">No Gracias</button>
  <button class="col" mat-flat-button [mat-dialog-close]="data" color="primary">Ok</button>
</div>
