<app-header-client></app-header-client>
<div height="2000">
  <div class="form-login color-border">
    <div class="form-group text-center">
      <img class="mb-4" src="../../assets/img/logo_utn.png" alt="" height="72">
      <h1 class="h3 mb-3 font-weight-normal color-primary">Inicio de sesión</h1>
    </div>
    <div class="form-group">
      <label for="email" class="sr-only">Correo electrónico</label>
      <input class="form-control" type="email" placeholder="Ingrese su correo" [(ngModel)]="user.email" #email="ngModel"
        required>
    </div>
    <div class="form-group">
      <label for="email" class="sr-only">Contraseña</label>
      <input class="form-control" type="password" placeholder="Ingrese su contraseña" [(ngModel)]="user.password"
        #password="ngModel" required>
    </div>
    <div class="form-group">
      <button class="btn btn-lg btn-primary btn-block" (click)="loginUser()">Ingresar</button>
    </div>
    <div class="form-group">
      <a href="#">¿Olvidaste tu contraseña?</a>
    </div>
  </div>
</div>
<app-footer></app-footer>
